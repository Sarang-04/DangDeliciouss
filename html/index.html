<!-- Admin Login Modal -->
<div id="admin-login-modal" style="display:none;" class="modal-overlay">
  <div class="modal-content" style="width: 550px; height: 250px; font-size: 18px;">
    <span id="close-modal" class="close-btn" style="right: 10px; top: 10px; font-size: 25px;">&times;</span>
    <h3 style="font-size: 35px;color: #000; position: relative; top: -55px;">Admin Login</h3>
    <form id="admin-login-form">
      <input
        type="email"
        id="admin-email"
        placeholder="Admin Email"
        required
        style="width: 300px; height: 30px; font-size: 18px; position: relative; top: -35px;"
      >
      <br><br>
    
      <input
        type="password"
        id="admin-password"
        placeholder="Password"
        required
        style="width: 300px; height: 30px; font-size: 18px; position: relative; top: -25px;"
      >
      <br><br>
    
      <button
        type="submit"
        id="admin-login-button"
        style="width: 150px; height: 40px; font-size: 18px; border-radius: 10px; position: relative; top: -23px;"
      >
        Login
      </button>
    </form>
    
    <span style="position: absolute; right: 15px; top: 5px; font-size: 45px; cursor: pointer;color: black;" onclick="document.getElementById('admin-login-modal').style.display='none'">&times;</span>
    
    
  </div>
